<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/stylesLogin.css">
</head>
<body>
  <div class="login-wrapper">
      <div class="login-container">
          <h2>Faça seu Login</h2>
          <form id="loginForm">
              <div class="input-group">
                  <input type="text" id="username" placeholder="Username" required>
              </div>
              <div class="input-group">
                  <input type="password" id="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn-login">Login</button>
          </form>
          <div class="social-login">
              <p>Or login with</p>
              <button class="btn-social facebook">Facebook</button>
              <button class="btn-social google">Google</button>
          </div>
          <p class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
  </div>
  <script src="assets/js/scriptsLogin.js"></script>
</body>
</html>
